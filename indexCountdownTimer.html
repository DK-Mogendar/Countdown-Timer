<!--Webseitendefinition-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coutdown Timer Daniel</title>
<!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!--Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<!--JS-->
    <script src="assets/js/countdownTimer.js" defer></script>
<!--css-->
    <link rel="stylesheet" href="assets/css/contdownTimer.css"/>
<!--stylesheet flipp uhr-->
    <link rel="stylesheet" href="css/flipdown/flipdown.css" />
    <script src="js/flipdown/flipdown.js"></script>
</head>
<body>
 <!--Titelbereich-->   
    <div>
        <h1 class="titel">Countdown-Timer-Daniel</h1>
    </div>
 <!--Timerbereich mit Titel-->  
    <div class="zeit"> 
        <div class="container">
            <h1 id="headline">Countdown bis zum ende der Aufgabe</h1>
            <div id="countdown">
            <ul>
                <li><span id="days"></span>Tage</li>
                <li><span id="hours"></span>Stunden</li>
                <li><span id="minutes"></span>Minuten</li>
                <li><span id="seconds"></span>Sekunden</li>
            </ul>
    </div> 
 <!--mein Logo-->        
    <div>
        <img src="assets/img/blob-1692452.png" class="img-fluid" alt="meinLogo">
    </div>


</html>
