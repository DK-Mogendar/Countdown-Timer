<!--Button CrisButton-->

<div id="KnopfTimer" class="alert alert-success" role="alert">
    
    <h1>Pause Timer 15min in Sekunden</h1>

    <script>
        var count;                  // Die Varialbel cost
        var maxCount = 900;         // später vieleicht konfigurieren
        var intervalId;             // Wird zum stoppen von setInterval() verwendet

        function startCountdown(){
            stopCountdown();
            setDisplay(maxCount);
            count = maxCount;       // counter in Anfangszustand setzten.

            // Verwedndet die Referenz ùpdateCouter? , um die Funktion für später zu registrieren
            intervalId = setInterval(updateCounter, 1000); // Jede Sekunde: aktualisiert den Zähler
        }

        function setDisplay(info) { //info nur ein beispiel
            document.getElementById("display").innerText = info;
        }
        function stopCountdown() {
            // JavaSrcript Funktion ClearIntervall() aufrufen.
            clearInterval(intervalId);
        }

        function updateCounter(){
            count = count - 1;      //Kurzform: count--;

            // es stopt das updaten
            if (count === 0) {
                //Countdown ist vertig
                setDisplay('GO!');
                startCountdown();
            }
            else {
                //zeigt aktuellen stand 'count' an
                setDisplay(count);
            }
        }

        function clearCoutdown () {
            //TODO reset to 100 sec
            if (seconds < 100){
                startCountdown();
            }


            //TODO start timer again
            startCountdown()
        }
    </script>

    <p id="display">&nbsp;</p>

    <button type="button"
            class="btn btn-warning"
            id="startButton"
            onclick="startCountdown();">Start</button>

    <button type="button"
            class="btn btn-warning"
            id="startButton"
            onclick="stopCountdown();">Stop</button>

            <button type="button"
            class="btn btn-warning"
            id="resetButten"
            onclick="clearCoutdown()">Reset</button>
</div>
