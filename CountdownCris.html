<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 id="app">Countdown from 10 </h1>

    <div class="alert alert-success" role="alert">
        <script>
            var count;                  // Die Varialbel cost
            var maxCount = 10;          // später vieleicht konfigurieren
            var intervalId;             // Wird zum stoppen von setInterval() verwendet

            function startCountdown(){
                
                setDisplay(maxCount);
                count = maxCount;       // counter in Anfangszustand setzten.

                // Verwedndet die Referenz ùpdateCouter? , um die Funktion für später zu registrieren
                intervalId = setInterval(updateCounter, 1000); // Jede Sekunde: aktualisiert den Zähler
            }

            function setDisplay(info) { //info nur ein beispiel
                document.getElementById("display").innerText = info;
            }
            function stopCountdown() {
                // JavaSrcript Funktion ClearIntervall() aufrufen.
                clearInterval(intervalId);
            }

            function updateCounter(){
                count = count - 1;      //Kurzform: count--;

                // es stopt das updaten
                if (count === 0) {
                    //Countdown ist vertig
                    setDisplay('GO!');
                    startCountdown();
                }
                else {
                    //zeigt aktuellen stand 'count' an
                    setDisplay(count);
                }
            }
        </script>

        <p id="display">&nbsp;</p>

        <button type="button"
                class="btn btn-primary"
                id="startButton"
                onclick="startCountdown();">Start</button>

                <button type="button"
                class="btn btn-danger"
                id="startButton"
                onclick="stopCountdown();">Stop</button>
    </div>
       
</body>
</html>
